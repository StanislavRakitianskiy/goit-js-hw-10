<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <a class="back-link" href="./index.html">Go back</a>
      <div class="timer-about-input">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start >Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days></span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours></span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes></span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds></span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
    <script type="module" src="./js/1-timer.js" defer></script>
  </body>
</html>
